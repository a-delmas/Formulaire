<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Exo2</title>
</head>

<body>
  <div class="container">
    <form>
      <div class="row">
        <div class="form-group col-2">
          <label for="exampleInputname">Name</label>
        </div>
        <div class="col-10">
          <input type="text" class="form-control" size="5" id="exampleInputname" placeholder="Enter name">
        </div>
      </div>

  <div class="row">
    <div class="form-group col-2">
      <label for="exampleInputFirstName">First Name</label>
    </div>
    <div class="col-10">
      <input type="text" class="form-control" size="5" id="exampleInputFirstName" placeholder="Enter First Name">
    </div>
  </div>

  <div class="row">
    <div class="form-group col-2">
      <label class="Phone" for="exampleInputPhone">Phone</label>
    </div>
    <div class="col-4">
      <input type="tel" class="form-control Number" id="exampleInputPhone" placeholder="Number">
    </div>
    <div class="col-4">
      <select class="form-control" id="examplePhone">
        <option>Mobile</option>
        <option>Professionnal</option>
        <option>House</option>
        <option>Other</option>
      </select>
    </div>
    <div class="col-2">
      <button type="button" class="btn btn-outline-warning rounded-circle">+</button>
    </div>
  </div>

  <div class="form-group form-check">
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <div class="row">
    <div class="col-6">
    <p>Centres d'interÃªts</p>
    </div>
    <div class="col-6">
    <input type="text" value="Music, Sport, Theatre" data-role="tagsinput">
    </div>
  </div>
  </div>


  <script src="./node_modules/jquery/dist/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
